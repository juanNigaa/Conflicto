<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diferencia de Fechas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Diferencia de Fechas</h1>

    <label for="fecha1">Fecha 1:</label>
    <input type="date" id="fecha1">

    <label for="fecha2">Fecha 2:</label>
    <input type="date" id="fecha2">

    <button onclick="calcularDiferencia()">Calcular Diferencia</button>

    <div id="resultado"></div>

    <script>
        function calcularDiferencia() {
            // Obtener las fechas ingresadas
            let fecha1 = new Date(document.getElementById('fecha1').value);
            let fecha2 = new Date(document.getElementById('fecha2').value);

            // Calcular la diferencia en milisegundos
            let diferenciaEnMilisegundos = Math.abs(fecha1 - fecha2);

            // Mostrar el resultado
            mostrarResultado(diferenciaEnMilisegundos);
        }

        function mostrarResultado(diferenciaEnMilisegundos) {
            // Obtener el elemento de resultado
            let resultadoElemento = document.getElementById('resultado');

            // Mostrar el resultado en milisegundos
            resultadoElemento.textContent = resultadoElemento.textContent = "La diferencia entre las fechas es de " + diferenciaEnMilisegundos + " milisegundos.";
        }
    </script>
</body>
</html>
