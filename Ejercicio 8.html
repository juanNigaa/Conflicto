<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generador de Números Aleatorios</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>

    <button onclick="generarNumerosAleatorios()">Generar Números Aleatorios</button>

    <div id="resultado"></div>

    <script>
        function generarNumerosAleatorios() {
            // Obtener los números ingresados
            let num1 = document.getElementById('numero1').value;
            let num2 = document.getElementById('numero2').value;

            // Verificar que ambos números son válidos y no están vacíos
            if (num1 === "" || num2 === "") {
                alert("Por favor, ingresa ambos números.");
                return;
            }

            // Convertir a números
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            // Verificar que el primer número sea menor que el segundo
            if (num1 >= num2) {
                alert("El primer número debe ser menor que el segundo.");
                return;
            }

            // Limpiar los resultados anteriores
            document.getElementById('resultado').innerHTML = "";

            // Generar y mostrar los 20 números aleatorios en el rango especificado
            for (let i = 0; i < 20; i++) {
                let numeroAleatorio = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
                document.getElementById('resultado').innerHTML += numeroAleatorio + " ";
            }
        }
    </script>
</body>
</html>
